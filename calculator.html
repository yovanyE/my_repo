<!DOCTYPE html><html><head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">

function cube() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 3);

}
function cuartaPotencia(){
 var num2=document.getElementById("n1");
 num2.value=Math.pow(num2.value,4);
}
function calcularSin(){
  var num3=document.getElementById("n1");
  num3.value=Math.sin(num3.value);
}

</script>

</head>

<body>
<h1>Calculadora de Yovany Enrique Samines Orozco</h1>
Number:

<input type="text" id="n1"><p>
<button onclick="cube()"> x^3 </button>
<button onclick="cuartaPotencia()"> x^4 </button>
<button onclick="calcularSin()"> x^3 </button>

</body>

</html>
